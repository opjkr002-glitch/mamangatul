<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMANG ATUL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS untuk membuat bingkai foto di tengah */
        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            border: 2px solid black;
            margin: 20px auto;
            width: 80%;
            overflow: hidden;
        }
        
        /* CSS untuk gambar di dalam bingkai agar pas */
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* CSS untuk teks informasi berwarna merah dan tebal */
        .marquee {
            color: red;
            font-weight: bold;
        }

        /* CSS untuk teks di bawah foto */
        .text-center {
            text-align: center;
        }

        .lost-person-text {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }

        /* CSS untuk tautan kontak */
        .contact-link {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
            color: blue; /* Warna tautan agar terlihat jelas */
            text-decoration: none; /* Menghilangkan garis bawah tautan */
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="newsInfo" id="newsInfo">
            <i class="fas fa-bullhorn"></i>
            <marquee class="marquee">MAMANG ATUL DUDA PIRANG</marquee>
        </div>
    </div>

    <div class="photo-container">
        <img src="https://i.imgur.com/JBntAJv.jpeg" alt="Mamang">
    </div>

    <p class="text-center lost-person-text">Di Cari Orang GILA HILANG</p>
    <p class="text-center">Dinyatakan Hilang Pada Jumat, 15 Agustus 2025, Telah melarikan diri dari Rumah Sakit Jiwa Bandung usai nonton Persib Bandung.</p>
    
    <p class="text-center">
        <a href="https://t.me/username_telegram_anda" class="contact-link" target="_blank">Hubungi Kontak Telegram</a>
    </p>

</body>
</html>
